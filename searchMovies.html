<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>InApp JS Workshop</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Awesome Movies</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="homeMovies" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="favMovies" class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">TV Series</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="searchMovies.html">
                <input id="search-input" class="form-control mr-sm-2" type="search" title="Search movies or TV Series" aria-label="Search">
                <button class="btn btn-outline-success btn-workshop my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <script>
        var header = document.getElementById('navbarSupportedContent');
        var btn = document.getElementsByClassName('nav-item');
        for(var i=0; i<btn.length; i++){
            btn[i].addEventListener("click", function(){
                var current = document.getElementsByClassName('active');
                current[0].className = current[0].className.replace(" active"," ");
                this.className += "active"
            })
        }
    </script>
   <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Search Movies" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"  id="renderArea"></div>
        </div>
    </div>
    <script src="js/movies.js"></script>
</body>

</html>
